<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PUC Section-D Routine</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background: #e0f0ff;
            color: #1e3a5f;
        }
        /* Container for Clock and Header */
        
        .banner-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        /* Clock container */
        
        .clock-container {
            position: relative;
            display: inline-block;
        }
        
        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #bbdefb 0%, #90caf9 70%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .clock:hover {
            transform: scale(1.08);
            box-shadow: 0 0 45px rgba(37, 99, 235, 0.9);
        }
        
        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            border-radius: 2px;
        }
        
        .hour {
            height: 6px;
            width: 50px;
            background: #2563eb;
        }
        
        .minute {
            height: 4px;
            width: 70px;
            background: #3b82f6;
        }
        
        .second {
            height: 2px;
            width: 80px;
            background: #60a5fa;
        }
        
        .center {
            width: 14px;
            height: 14px;
            background: #2563eb;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px #2563eb;
        }
        
        .number {
            position: absolute;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #1e3a5f;
            text-shadow: 0 0 5px #90caf9;
            transition: 0.3s;
        }
        
        .number:hover {
            color: #3b82f6;
            transform: scale(1.2);
            text-shadow: 0 0 10px #3b82f6;
        }
        
        .calendar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: black;
            text-align: center;
            width: 75px;
            line-height: 1.2;
            transition: 0.3s;
        }
        
        .calendar:hover {
            color: #60a5fa;
            transform: scale(1.1);
        }
        /* ✅ Digital Clock */
        
        .digital-clock {
            font-size: 22px;
            font-weight: bold;
            color: #2563eb;
            margin-top: 12px;
            text-align: center;
            text-shadow: 0 0 8px #90caf9;
            letter-spacing: 2px;
        }
        /* Header Box */
        
        .header-box {
            background: #bbdefb;
            border-radius: 12px;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 280px;
        }
        
        .header-box h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 6px 0;
            color: #2563eb;
        }
        
        .header-box h2 {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin: 6px 0;
            color: #2563eb;
        }
        
        .routine-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.8px;
            color: #1e40af;
            margin: 6px 0;
        }
        /* Routine Table */
        
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background: #bbdefb;
            color: #1e3a5f;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
        }
        
        table:hover {
            transform: scale(1.02);
        }
        
        th,
        td {
            border: 1px solid #2563eb;
            padding: 8px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            transition: 0.3s;
        }
        
        th {
            background: #2563eb;
            color: white;
        }
        
        .class-box {
            padding: 6px;
            border-radius: 5px;
            background: #90caf9;
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }
        
        .class-box:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 12px #3b82f6;
        }
        
        .current {
            border: 2px solid #60a5fa;
            box-shadow: 0 0 12px #60a5fa;
        }
        /* Contact Section Center */
        
        .contact-wrapper {
            text-align: center;
            margin-top: 30px;
        }
        
        .contact-section {
            display: inline-flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            box-shadow: 0 0 10px #000;
            transition: 0.3s;
        }
        
        .contact-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner-container">
        <!-- Clock -->
        <div class="clock-container">
            <div class="clock" id="clock">
                <div class="hand hour" id="hour"></div>
                <div class="hand minute" id="minute"></div>
                <div class="hand second" id="second"></div>
                <div class="center"></div>
                <div class="calendar" id="calendar"></div>
            </div>
        </div>

        <!-- ✅ Digital Clock -->
        <div class="digital-clock" id="digitalClock"></div>

        <!-- Header Box -->
        <div class="header-box">
            <h1>Premier University, Chittagong</h1>
            <h2>Department of Computer Science & Engineering</h2>
            <div class="routine-title">SECTION : D Routine</div>
        </div>
    </div>

    <!-- Routine Table -->
    <table id="routine"></table>

    <!-- Contact Section Centered -->
    <div class="contact-wrapper">
        <div class="section-title">Contact & Updates</div>
        <div class="contact-section">
            <a href="https://wa.me/qr/GY26ELAGUKI6B1" target="_blank" class="contact-btn" style="background:#25D366;">Contact CR Madhurjyo</a>
            <a href="https://www.facebook.com/groups/yourcsegroup" target="_blank" class="contact-btn" style="background:#1877F2;">CSE Dept Facebook Group</a>
            <a href="https://wa.me/8801558920879" target="_blank" class="contact-btn" style="background:#25D366;">Hasan Sir WhatsApp</a>
        </div>
    </div>

    <script>
        // Clock Numbers
        const clock = document.getElementById("clock");
        for (let n = 1; n <= 12; n++) {
            const num = document.createElement("div");
            num.className = "number";
            const angle = (n * 30 - 90) * Math.PI / 180;
            const r = 85;
            num.style.left = 100 + r * Math.cos(angle) - 7 + "px";
            num.style.top = 100 + r * Math.sin(angle) - 7 + "px";
            num.innerText = n;
            clock.appendChild(num);
        }

        // Update Clock (Analog + Digital)
        function updateClock() {
            const now = new Date();
            const h = now.getHours() % 12,
                m = now.getMinutes(),
                s = now.getSeconds();
            document.getElementById('hour').style.transform = `rotate(${h * 30 + m * 0.5}deg)`;
            document.getElementById('minute').style.transform = `rotate(${m * 6}deg)`;
            document.getElementById('second').style.transform = `rotate(${s * 6}deg)`;

            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById('calendar').innerText = `${days[now.getDay()]}\n${months[now.getMonth()]} ${now.getDate()}`;

            // ✅ Digital Clock (12-hour format with AM/PM)
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("digitalClock").innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Routine Data
        const routine = {
            "Saturday": [{
                time: "2:30 PM-3:45 PM",
                sub: "PME"
            }, {
                time: "3:45 PM-5:00 PM",
                sub: "CCS"
            }],
            "Sunday": [{
                time: "12:15 PM-1:30 PM",
                sub: "SE"
            }, {
                time: "1:30 PM-2:30 PM",
                sub: "SEL"
            }, {
                time: "2:30 PM-3:45 PM",
                sub: "DMNT"
            }],
            "Monday": [{
                time: "11:00 AM-12:15 PM",
                sub: "CN"
            }, {
                time: "2:30 PM-3:45 PM",
                sub: "DC"
            }, {
                time: "3:45 PM-5:00 PM",
                sub: "DC"
            }],
            "Tuesday": [{
                time: "8:30 AM-9:45 AM",
                sub: "CCS"
            }, {
                time: "9:45 AM-11:00 AM",
                sub: "CN"
            }, {
                time: "11:00 AM-1:30 PM",
                sub: "SD"
            }, {
                time: "2:30 PM-3:45 PM",
                sub: "PM"
            }, {
                time: "3:45 PM-5:00 PM",
                sub: "DC"
            }],
            "Wednesday": [{
                time: "10:10 AM-11:00 AM",
                sub: "SD"
            }, {
                time: "11:00 AM-1:30 PM",
                sub: "CN"
            }]
        };

        // Convert time string to minutes
        function timeToMins(t) {
            t = t.trim();
            let [time, period] = t.split(' ');
            let [h, m] = time.split(':').map(Number);
            if (period === 'PM' && h !== 12) h += 12;
            if (period === 'AM' && h === 12) h = 0;
            return h * 60 + m;
        }

        // Populate Routine Table
        function populateTable() {
            const table = document.getElementById("routine");
            table.innerHTML = "";
            const maxCols = Math.max(...Object.values(routine).map(d => d.length));
            let header = "<tr><th>Day</th>";
            for (let i = 1; i <= maxCols; i++) header += `<th>Class ${i}</th>`;
            header += "</tr>";
            table.innerHTML += header;

            const nowMins = new Date().getHours() * 60 + new Date().getMinutes();

            for (let day in routine) {
                let row = `<tr><td>${day}</td>`;
                for (let i = 0; i < maxCols; i++) {
                    const cls = routine[day][i];
                    if (cls) {
                        const [startTime, endTime] = cls.time.split('-');
                        const start = timeToMins(startTime);
                        const end = timeToMins(endTime);
                        const highlight = nowMins >= start && nowMins <= end ? "current" : "";
                        row += `<td><div class="class-box ${highlight}">${cls.time}<br>${cls.sub}</div></td>`;
                    } else row += "<td></td>";
                }
                row += "</tr>";
                table.innerHTML += row;
            }
        }
        populateTable();
        setInterval(populateTable, 60000);
    </script>

</body>

</html>
